    # 组件
    location /editor-project-m {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        root /${root}/lowcode-manage-center/build/public;
        index  index.html;
        # url 切换时始终返回index.html
        # try_files $uri /index.html;
    }

        # 组件
    location /antd {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        root /${root}/lowcode-manage-center/build/public;
        index  index.html;
        # url 切换时始终返回index.html
        # try_files $uri /index.html;
    }

    # 低代码平台
    location /lowcode {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        root /${root}/lowcode-manage-center/build;
        index  index.html;
        # url 切换时始终返回index.html
        # try_files $uri /lowcode/index.html;
        try_files $uri $uri/ /lowcode/index.html;
    }

    # 数据中心低代码管理中台
    location / {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        root /${root}/lowcode-manage-center/build;
        index  index.html;
        # url 切换时始终返回index.html
        try_files $uri /index.html;
    }
}